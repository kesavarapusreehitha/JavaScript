<html>

     <title>JavaScript</title>

   <body>
   <script>
    const fruits=["mango","apple","orange","grapes"];
    window.document.write(fruits);
    window.document.write("<br>")
    fruits.sort();
    window.document.write(fruits)
    fruits.reverse();
    window.document.write("<br>");
    window.document.write(fruits)
    </script>
    </body>
